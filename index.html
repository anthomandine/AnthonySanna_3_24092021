<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" type="image/png" href="assets/logo/ohmyfood.png" />
	<title>OH MY FOOD</title>
</head>
<body>
	<header>
		<img src="assets/logo/ohmyfood.png" alt="logo">
	</header>
	<main>
		<section>
			<p><i class="fas fa-map-marker-alt"></i>Paris, Belleville</p>
			<p>Réservez le menu qui vous convient</p>
			<p>Découvrez des restaurants d'exeption, selectionnés par nos soins.</p>
			<input id="button" type="submit" name="explorer" value="Explorer nos restaurants">
		</section>

		<nav>
			<h2>Fonctionnement</h2>
			<p><i class="fas fa-mobile"></i> Choisissez un restaurant</p>
			<p><i class="fas fa-list-ul"></i> Composez votre menu</p>
			<p><i class="fas fa-store"></i> Dégustez au restaurant</p>
		</nav>

		<section>
			<a href="">
				<figure>
					<img src="" alt="" title="">
					<figcaption>
						<p>La palette du goût <i class="far fa-heart"></i></p>
						<p>Ménilmontant</p>
					</figcaption>
				</figure>
			</a>

						<a href="">
				<figure>
					<img src="" alt="" title="">
					<figcaption>
						<p>La note enchantée <i class="far fa-heart"></i></p>
						<p>Charonne</p>
					</figcaption>
				</figure>
			</a>

						<a href="">
				<figure>
					<img src="" alt="" title="">
					<figcaption>
						<p>A la française <i class="far fa-heart"></i></p>
						<p>Cité Rouge</p>
					</figcaption>
				</figure>
			</a>

						<a href="">
				<figure>
					<img src="" alt="" title="">
					<figcaption>
						<p>Le délice des sens <i class="far fa-heart"></i></p>
						<p>Folie-Mericourt</p>
					</figcaption>
				</figure>
			</a>
		</section>

	</main>
	<footer>
		<img src="assets/logo/ohmyfood.png" alt="logo">
		<ul>
			<li><i class="fas fa-utensils"></i> Proposer un restaurant</li>
			<li><i class="fas fa-handshake"></i> Devenir partenaire</li>
			<li>Mentions légales</li>
			<li>Contact</li>
		</ul>
	</footer>

</body>
</html>
